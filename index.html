<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Omega Lodge No. 357 | Members Portal</title>
    <link rel="apple-touch-icon" href="ao357logo.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AO357">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a1628;
            --navy-primary: #1a3a5c;
            --navy-light: #2a4a6c;
            --turquoise: #3ba5b5;
            --turquoise-light: #5ec4d4;
            --gold: #d4a84b;
            --gold-light: #e5c879;
            --cream: #f5f1e8;
            --white: #ffffff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-primary) 50%, var(--navy-dark) 100%);
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(212, 168, 75, 0.3);
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            color: var(--white);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: var(--gold);
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }
        
        .established {
            color: var(--turquoise-light);
            font-size: 0.75rem;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        /* Login Tabs */
        .login-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--turquoise);
        }
        
        .login-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--turquoise-light);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-tab.active {
            background: var(--turquoise);
            color: var(--white);
        }
        
        /* Login Panels */
        .login-panel {
            display: none;
            background: rgba(26, 58, 92, 0.5);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--turquoise);
        }
        
        .login-panel.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: var(--turquoise-light);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--navy-light);
            border-radius: 8px;
            background: var(--navy-dark);
            color: var(--cream);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--turquoise);
        }
        
        .pin-input {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--gold), #c49a3d);
            color: var(--navy-dark);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 168, 75, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--turquoise);
            color: var(--turquoise-light);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }
        
        .message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b7a;
        }
        
        .message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #5fd97a;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--turquoise-light);
            font-size: 0.8rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--navy-light);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .register-link {
            color: var(--gold);
            text-decoration: none;
            font-size: 0.85rem;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        .help-text {
            color: var(--turquoise-light);
            font-size: 0.75rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="ao357logo.jpg" alt="Alpha Omega Lodge No. 357" class="logo">
        <h1>Alpha Omega Lodge No. 357</h1>
        <p class="subtitle">PRINCE HALL AFFILIATED • F. & A.M.</p>
        <p class="established">Miami, Florida • Chartered 1984</p>
        
        <div class="login-tabs">
            <button class="login-tab active" onclick="showTab('member')">Brother</button>
            <button class="login-tab" onclick="showTab('register')">Register</button>
            <button class="login-tab" onclick="showTab('admin')">Officer</button>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <!-- MEMBER LOGIN -->
        <div id="member-panel" class="login-panel active">
            <div class="form-group">
                <label>Select Your Name</label>
                <select id="member-name">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Enter Your PIN</label>
                <input type="password" id="member-pin" class="pin-input" maxlength="4" inputmode="numeric" placeholder="••••">
            </div>
            
            <button class="btn btn-primary" onclick="memberLogin()">Enter Lodge</button>
            
            <div class="divider"><span>New member?</span></div>
            
            <p style="text-align: center;">
                <a href="#" class="register-link" onclick="showTab('register')">Register with invite code</a>
            </p>
        </div>
        
        <!-- REGISTER -->
        <div id="register-panel" class="login-panel">
            <div class="form-group">
                <label>Enter Your Invite Code</label>
                <input type="text" id="invite-code" placeholder="AO357-XXXXXX" style="text-transform: uppercase;">
                <p class="help-text">Get this code from the Secretary</p>
            </div>
            
            <button class="btn btn-primary" onclick="verifyInviteCode()">Verify Code</button>
            
            <!-- Registration form (hidden until code verified) -->
            <div id="registration-form" style="display: none;">
                <div class="divider"><span>Complete Your Profile</span></div>
                
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="reg-name" readonly style="background: var(--navy-light);">
                </div>
                
                <div class="form-group">
                    <label>Birthday (MM/DD)</label>
                    <input type="text" id="reg-birthday" placeholder="MM/DD" maxlength="5">
                </div>
                
                <div class="form-group">
                    <label>Email (optional)</label>
                    <input type="email" id="reg-email" placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label>Phone (optional)</label>
                    <input type="tel" id="reg-phone" placeholder="(305) 555-1234">
                </div>
                
                <div class="form-group">
                    <label>Year Raised (optional)</label>
                    <input type="text" id="reg-raised" placeholder="2015" maxlength="4">
                </div>
                
                <div class="form-group">
                    <label>Create Your PIN (4 digits)</label>
                    <input type="password" id="reg-pin" class="pin-input" maxlength="4" inputmode="numeric" placeholder="••••">
                    <p class="help-text">You'll use this to log in</p>
                </div>
                
                <div class="form-group">
                    <label>Confirm PIN</label>
                    <input type="password" id="reg-pin-confirm" class="pin-input" maxlength="4" inputmode="numeric" placeholder="••••">
                </div>
                
                <button class="btn btn-primary" onclick="registerMember()">Complete Registration</button>
            </div>
        </div>
        
        <!-- ADMIN LOGIN -->
        <div id="admin-panel" class="login-panel">
            <div class="form-group">
                <label>Officer PIN</label>
                <input type="password" id="admin-pin" class="pin-input" maxlength="6" inputmode="numeric" placeholder="••••••">
                <p class="help-text">Admin or Secretary PIN</p>
            </div>
            
            <button class="btn btn-primary" onclick="adminLogin()">Officer Login</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx427mzlIHjKzX_IHbaOEnZlBESWVnHCcWXO16cLF97C3VOjc9OhvfZGMEkRvpZeVr7/exec';
        
        let verifiedInviteCode = '';
        
        // Load member names on page load
        document.addEventListener('DOMContentLoaded', loadMemberNames);
        
        async function loadMemberNames() {
            try {
                const response = await fetch(API_URL + '?action=getMemberNames');
                const data = await response.json();
                
                const select = document.getElementById('member-name');
                select.innerHTML = '<option value="">-- Select Your Name --</option>';
                
                if (data.success && data.names.length > 0) {
                    data.names.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">No members registered yet</option>';
                }
            } catch (error) {
                console.error('Error loading members:', error);
            }
        }
        
        function showTab(tab) {
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.login-panel').forEach(p => p.classList.remove('active'));
            
            const tabs = ['member', 'register', 'admin'];
            const index = tabs.indexOf(tab);
            document.querySelectorAll('.login-tab')[index].classList.add('active');
            document.getElementById(tab + '-panel').classList.add('active');
            
            hideMessage();
        }
        
        async function memberLogin() {
            const name = document.getElementById('member-name').value;
            const pin = document.getElementById('member-pin').value;
            
            if (!name) {
                showMessage('Please select your name', 'error');
                return;
            }
            
            if (!pin || pin.length !== 4) {
                showMessage('Please enter your 4-digit PIN', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'loginWithPin',
                        name: name,
                        pin: pin
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store session
                    sessionStorage.setItem('ao357_auth', 'brother');
                    sessionStorage.setItem('ao357_memberId', data.memberId);
                    sessionStorage.setItem('ao357_name', data.name);
                    sessionStorage.setItem('ao357_lastActivity', Date.now().toString());
                    
                    // Redirect to portal
                    window.location.href = 'portal.html';
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
            }
        }
        
        async function verifyInviteCode() {
            const code = document.getElementById('invite-code').value.trim().toUpperCase();
            
            if (!code) {
                showMessage('Please enter your invite code', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_URL + '?action=verifyInviteCode&code=' + encodeURIComponent(code));
                const data = await response.json();
                
                if (data.success) {
                    verifiedInviteCode = code;
                    document.getElementById('reg-name').value = data.brotherName;
                    document.getElementById('registration-form').style.display = 'block';
                    document.getElementById('invite-code').disabled = true;
                    showMessage('Code verified! Complete your profile below.', 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error verifying code', 'error');
            }
        }
        
        async function registerMember() {
            const birthday = document.getElementById('reg-birthday').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const yearRaised = document.getElementById('reg-raised').value.trim();
            const pin = document.getElementById('reg-pin').value;
            const pinConfirm = document.getElementById('reg-pin-confirm').value;
            
            // Validation
            if (!birthday || !/^\d{2}\/\d{2}$/.test(birthday)) {
                showMessage('Birthday must be in MM/DD format', 'error');
                return;
            }
            
            if (!pin || !/^\d{4}$/.test(pin)) {
                showMessage('PIN must be exactly 4 digits', 'error');
                return;
            }
            
            if (pin !== pinConfirm) {
                showMessage('PINs do not match', 'error');
                return;
            }
            
            if (yearRaised && !/^\d{4}$/.test(yearRaised)) {
                showMessage('Year Raised must be a 4-digit year', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'registerMember',
                        inviteCode: verifiedInviteCode,
                        birthday: birthday,
                        email: email,
                        phone: phone,
                        yearRaised: yearRaised,
                        pin: pin
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    // Store session
                    sessionStorage.setItem('ao357_auth', 'brother');
                    sessionStorage.setItem('ao357_memberId', data.memberId);
                    sessionStorage.setItem('ao357_name', data.name);
                    sessionStorage.setItem('ao357_lastActivity', Date.now().toString());
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'portal.html';
                    }, 1500);
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error registering', 'error');
            }
        }
        
        async function adminLogin() {
            const pin = document.getElementById('admin-pin').value;
            
            if (!pin) {
                showMessage('Please enter the officer PIN', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'adminLogin',
                        pin: pin
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionStorage.setItem('ao357_auth', 'admin');
                    sessionStorage.setItem('ao357_role', data.role);
                    sessionStorage.setItem('ao357_adminPin', pin);
                    sessionStorage.setItem('ao357_lastActivity', Date.now().toString());
                    
                    window.location.href = 'portal.html';
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server', 'error');
            }
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        // Enter key support
        document.getElementById('member-pin').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') memberLogin();
        });
        
        document.getElementById('admin-pin').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') adminLogin();
        });
        
        document.getElementById('invite-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyInviteCode();
        });
    </script>
</body>
</html>
